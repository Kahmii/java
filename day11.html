<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            /* Add background image */
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background-color: rgba(5, 5, 5, 0.7);
            /* Semi-transparent background */
            position: fixed;
            /* Stick to the top */
            top: 0;
            left: 0;
            padding: 15px 0;
            border-bottom: 1px solid whitesmoke;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .nav-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }


        .login-form {
            background-color: rgba(245, 245, 245, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            backdrop-filter: blur(10px);
            margin-top: 100px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: rgb(255, 255, 255);
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background-color: rgba(0, 0, 0, 0.4);
        }

        button {
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="logo">


                <span>Assignment</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">DAY1</a></li>
                <li><a href="variableDay2.html">DAY2</a></li>
                <li><a href="Day3.html">DAY3</a></li>
                <li><a href="day4.html">DAY4</a></li>
                <li><a href="day5.html">DAY5</a></li>
                <li><a href="day6.html">DAY6</a></li>
                <li><a href="day7.html">DAY7</a></li>
                <li><a href="day.8.html">DAY8</a></li>
                <li><a href="day9.html">DAY9</a></li>
                <li><a href="day10.html">DAY10</a></li>
                <li><a href="day11.html">DAY11</a></li>
                <li><a href="day12.html">DAY12</a></li>
                <li><a href="day13pro.html">DAY13</a></li>
            </ul>
        </div>
    </nav>
    <div class="login-form">
        <form id="form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <p id="texterror" class="error-message"></p>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <p id="passworderror" class="error-message"></p>

            <button type="submit">Login</button>
        </form>
    </div>

    <script src="day11.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
