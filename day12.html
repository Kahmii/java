<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Stylish Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0; /* Remove default body margin */
            padding-top: 56px; /* Add padding to prevent content from hiding under the navbar */
        }

        .navbar {
            background-color: #000;
            border-bottom: 1px solid #fff;
            position: fixed; /* Keeps the navbar fixed at the top */
            top: 0; /* Aligns the navbar at the top */
            left: 0; /* Aligns the navbar at the left */
            width: 100%; /* Ensures the navbar spans the full width */
            z-index: 1000; /* Keeps the navbar above other content */
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 0 10px;
        }

        .nav-link:hover {
            color: #888 !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        #stopwatch {
            font-size: 60px;
            margin-bottom: 30px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        #stopwatch:hover {
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
