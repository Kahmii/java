<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            background-color: #000;
            border-bottom: 1px solid #fff;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 0 10px;
        }

        .nav-link:hover {
            color: #888 !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .cont {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            color: #000;
        }

        .ream {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .calc-container {
            flex: 1 1 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .calc-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #000;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
        }

        .input-field {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333;
        }

        .output {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Media query for small screens */
        @media (max-width: 768px) {
            .ream {
                flex-direction: column;
            }

            .calc-container {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Assignment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">day1</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="variableDay2.html">day 2</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="Day3.html">day 3 </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day4.html">day 4</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day5.html">day 5 </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day6.html">day 6</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day7.html">day 7</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day.8.html">day 8</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day9.html">day 9 </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day10.html">day 10 </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day11.html">day 11 </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="day12.html">day 12 </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="day13pro.html">day 13 </a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cont">
        <div class="ream">
            <!-- Calculator -->
            <div class="calc-container">
                <h2>Calculator</h2>
                <div class="input-group">
                    <input type="text" id="input1" class="input-field" placeholder="Enter number">
                    <span id="spanclass"></span>
                    <input type="text" id="input2" class="input-field" placeholder="Enter number">
                </div>
                <div class="button-group">
                    <button id="multi" onclick="multiy()" class="button">*</button>
                    <button id="divid" onclick="diviy()" class="button">/</button>
                    <button id="add" onclick="plusy()" class="button">+</button>
                    <button id="minus" onclick="miny()" class="button">-</button>
                </div>
                <h3 id="output" class="output"></h3>
            </div>

            <!-- Loan Calculator -->
            <div class="calc-container">
                <h2>Loan Calculator</h2>
                <div class="input-group">
                    <input type="text" id="in1" class="input-field" placeholder="Loan amount">
                    <span id="spanclass"></span>
                    <input type="text" id="in2" class="input-field" placeholder="Interest rate">
                </div>
                <div class="button-group">
                    <button onclick="loans()" class="button">Calculate</button>
                </div>
                <h3 id="out" class="output"></h3>
            </div>

            <!-- Investment Calculator -->
            <div class="calc-container">
                <h2>Investment Calculator</h2>
                <div class="input-group">
                    <input type="text" id="invested" class="input-field" placeholder="Investment amount">
                    <input type="text" id="times" class="input-field" placeholder="Duration">
                </div>
                <div class="button-group">
                    <button id="loa" onclick="invest()" class="button">Calculate</button>
                </div>
                <h3 id="ok" class="output"></h3>
            </div>
        </div>
    </div>

    <script src="day6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
